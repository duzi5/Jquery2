<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo e excluindo elementos html</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(()=>{

            $('#pai').append('<h2> eu sou inserido como último filho </h2>')
            $('#pai').prepend('<h3> eu sou inserido como primeiro filho </h3>')
            $('#pai').after('<h4> eu sou inserido após meu elemento de referência no mesmo nível dele </h4>')
            $('#pai').before('<h5> eu sou inserido antes do meu elemento de referência no mesmo nível dele </h5>')
            
        
        
        
        })



    </script>


</head>
<body>
    <h1>inserindo e excluindo elementos html</h1>

    <div class="pai" id="pai">

    </div>
</body>





</html>
